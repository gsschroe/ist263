<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A11y</title>
    <style>
        .skip{
            background-color: orange;
            padding: 5px;
            border: 1px solid #000000;
            text-decoration: none;
            position: absolute; /*positions element relative to top-left of viewport */
            top: 10px;
            left:-999px; /*push it off the left side of the sceen */
        }
        .skip:focus{
            left:10px /*bring it back when they tab to it */
        }
    </style>
</head>
<body>
    <div>
        <a href="#main" class="skip" tabindex="1">Skip to Content</a>
        <a href="http://www.syr.edu" tabindex="3">Syracuse</a>
        <br>
        <a href="http:www.ischool.syr.edu" tabindex="2">iSchool</a>
        <br>
        <a href="http://soe.syr.edu" tabindex="1">School of Ed</a>
    </div>
    <section>
        <h1>Main Content Area</h1>
        <p id="main">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Est cupiditate ad, ducimus ut laborum, porro deleniti animi excepturi veritatis velit mollitia maiores natus odio expedita minima nesciunt nobis suscipit veniam.</p>
    </section>
</body>
</html>
